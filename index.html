<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/profile.svg" type="image/x-icon">
    <title>Profile</title>
</head>

<body>
    <div class="box">
        <div class="card">

            <div class="header">
                <div class="img-header">
                    <img src="./assets/profile.svg" alt="" srcset="">
                </div>
                <span class="titulo">usuário</span>
            </div>

            <div class="profile">
                <div class="image-profile"></div> 
            </div>

            <div class="contacts">
                <ul>
                    <li class="following">
                        <span><img src="./assets/following.svg" alt="" srcset=""></span>
                        <span class="num_following" style="margin-right: 5px;">following</span>
                        <span>Seguindo</span>
                    </li>
                    <li class="followers">
                        <span><img src="./assets/followers.svg" alt="" srcset=""></span>
                        <span class="num_followers" style="margin-right: 5px;">followers</span>
                        <span>Seguidores</span>
                    </li>
                    <li class="repository">
                        <span><img src="./assets/repository.svg" alt="" srcset=""></span>
                        <span class="public_repos" style="margin-right: 5px;">repository</span>
                        <span>Repositórios</span>
                    </li>
                    <li class="company">
                        <span><img src="./assets/company.svg" alt="" srcset=""></span>
                        <span class="nam_company">company</span>
                    </li>
                    <li class="location">
                        <span><img src="./assets/location.svg" alt="" srcset=""></span>
                        <span class="lo_location">location</span>
                    </li>
                </ul>
            </div>

            <div class="det">
                <div id="footer" class="footer" onclick="generatebkg()">
                    <div class="img-footer">
                        <img src="./assets/profile.svg" alt="" srcset="">
                    </div>
                    <span>DEVELOPER</span>
                </div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
